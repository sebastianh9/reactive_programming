server.port=8443
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
spring.data.r2dbc.repositories.enabled=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

management.endpoints.web.exposure.include=*
management.endpoint.health.group.reactiveprogramming.include=*
management.endpoint.health.group.reactiveprogramming.show-details=always
management.endpoint.health.group.reactiveprogramming.show-components=always
management.endpoint.info.enabled=true
management.info.build.enabled=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

kafka.topic= topicTest